plugins {
    id 'java'
    id 'application'
}

group 'airewallex'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
application {
    mainClassName = 'com.airwallex.rpncalc.MainProgram'
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
